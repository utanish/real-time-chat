<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Chat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: #0a0a0a;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-app {
        width: 100%;
        max-width: 480px;
        height: 700px;
        background: #111;
        border: 1px solid #222;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: #000;
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #222;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 1px;
        margin-bottom: 15px;
      }

      .connection-info {
        font-size: 12px;
        color: #666;
        margin-bottom: 12px;
        text-align: center;
      }

      .connection-panel {
        display: grid;
        grid-template-columns: 1fr 1fr auto;
        gap: 8px;
        margin-bottom: 12px;
        align-items: end;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .input-label {
        font-size: 11px;
        color: #888;
        font-weight: 500;
      }

      .connection-panel input {
        background: #1a1a1a;
        border: 1px solid #333;
        color: #fff;
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 4px;
      }

      .connect-btn {
        background: #1a1a1a;
        border: 1px solid #333;
        color: #fff;
        padding: 10px 12px;
        font-size: 13px;
        border-radius: 4px;
        height: 42px;
        min-width: 80px;
        cursor: pointer;
      }

      .connect-btn:hover {
        background: #333;
      }

      .status-bar {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: #666;
      }

      .status-online {
        color: #4ade80;
      }

      .status-offline {
        color: #ef4444;
      }

      .chat-container {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .message-group {
        display: flex;
        flex-direction: column;
      }

      .message-group.sent {
        align-items: flex-end;
      }

      .message-group.received {
        align-items: flex-start;
      }

      .message-bubble {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
      }

      .message-group.sent .message-bubble {
        background: #222;
        border-bottom-right-radius: 4px;
      }

      .message-group.received .message-bubble {
        background: #1a1a1a;
        border-bottom-left-radius: 4px;
      }

      .message-info {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 4px;
        font-size: 11px;
        color: #666;
      }

      .message-group.sent .message-info {
        justify-content: flex-end;
      }

      .message-group.received .message-info {
        justify-content: flex-start;
      }

      .message-status {
        display: flex;
        align-items: center;
        gap: 2px;
      }

      .input-panel {
        padding: 20px;
        border-top: 1px solid #222;
        background: #0a0a0a;
      }

      .input-container {
        display: flex;
        gap: 12px;
        align-items: flex-end;
      }

      .message-input {
        flex: 1;
        background: #1a1a1a;
        border: 1px solid #333;
        color: #fff;
        padding: 12px 16px;
        font-size: 14px;
        border-radius: 4px;
        resize: none;
        min-height: 44px;
        max-height: 120px;
      }

      .send-btn {
        background: #1a1a1a;
        border: 1px solid #333;
        color: #fff;
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        min-width: 60px;
      }

      .footer {
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #fff;
        background: transparent;
        margin-top: 20px;
      }

      .footer a {
        color: #ccc;
        text-decoration: none;
        margin: 0 10px;
      }

      .footer a:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="chat-app">
      <div class="header">
        <h1>CHAT</h1>
        <div class="connection-info">
          Enter your ID and other user's ID to start chatting
        </div>
        <div class="connection-panel">
          <div class="input-group">
            <label class="input-label" for="userId">Your ID</label>
            <input id="userId" placeholder="Enter your ID" />
          </div>
          <div class="input-group">
            <label class="input-label" for="toUser">Send To</label>
            <input id="toUser" placeholder="Enter recipient ID" />
          </div>
          <button class="connect-btn" onclick="connect()">CONNECT</button>
        </div>
        <div class="status-bar">
          <span id="connection-status">Disconnected</span>
          <span id="user-status"></span>
        </div>
      </div>

      <div class="chat-container" id="chatBox">
        <div class="empty-state">Connect to start chatting</div>
      </div>

      <div class="input-panel">
        <div class="input-container">
          <textarea
            id="messageInput"
            class="message-input"
            placeholder="Type a message..."
            disabled
            rows="1"
          ></textarea>
          <button
            class="send-btn"
            onclick="sendMessage()"
            disabled
            id="sendButton"
          >
            SEND
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      Developed by Tanish Upadhyay
      <a href="https://github.com/utanish/real-time-chat" target="_blank"
        >GitHub</a
      >
      <a href="https://www.linkedin.com/in/tanish-upadhyay/" target="_blank"
        >LinkedIn</a
      >
      <a
        href="https://drive.google.com/file/d/1CWJ_tdA5s1rPkdzaEvg7ZvQ6-WW4GttO/view?usp=sharing"
        target="_blank"
        >Resume</a
      >
    </div>

    <script>
      let socket;
      let userId = "";
      let toUser = "";
      let connected = false;

      function connect() {
        const newUserId = document.getElementById("userId").value;
        const newToUser = document.getElementById("toUser").value;

        if (newUserId !== userId || newToUser !== toUser) {
          userId = newUserId;
          toUser = newToUser;

          document.getElementById("chatBox").innerHTML = "";
          document.getElementById("connection-status").textContent = "";
          document.getElementById("user-status").textContent = "";

          if (socket && socket.connected) {
            socket.disconnect();
          }
        }

        const backendURL =
          window.location.hostname === "localhost"
            ? "http://localhost:3000"
            : "https://real-time-chat-m2fg.onrender.com";

        socket = io(backendURL);

        socket.on("connect", () => {
          connected = true;
          document.getElementById("connection-status").textContent =
            "Connected";
          document.getElementById("connection-status").className =
            "status-online";
          socket.emit("init", userId);
          loadChatHistory();
          document.getElementById("messageInput").disabled = false;
          document.getElementById("sendButton").disabled = false;

          setTimeout(() => {
            socket.emit("check_user_status", toUser);
          }, 200);
        });

        socket.on("disconnect", () => {
          connected = false;
          document.getElementById("connection-status").textContent =
            "Disconnected";
          document.getElementById("connection-status").className =
            "status-offline";
          document.getElementById("messageInput").disabled = true;
          document.getElementById("sendButton").disabled = true;
        });

        socket.on("receive_message", (msg) => {
          displayMessage(msg, "received");
          socket.emit("delivered_ack", {
            to: msg.from,
            timestamp: msg.timestamp,
          });
        });

        socket.on("update_status", ({ timestamp }) => {
          const el = document.getElementById(`status-${timestamp}`);
          if (el) el.textContent = "✓✓ Delivered";
        });

        socket.on("user_status", ({ userId: changedUserId, status }) => {
          if (changedUserId === toUser) {
            const el = document.getElementById("user-status");
            el.textContent =
              status === "online"
                ? `${toUser} is online`
                : `${toUser} is offline`;
            el.className =
              status === "online" ? "status-online" : "status-offline";
          }
        });
      }

      function sendMessage() {
        if (!connected) return;

        const content = document.getElementById("messageInput").value.trim();
        if (!content) return;

        const msg = {
          from: userId,
          to: toUser,
          content,
          timestamp: Date.now(),
        };

        displayMessage(msg, "sent");
        socket.emit("send_message", msg, (ack) => {
          const el = document.getElementById(`status-${msg.timestamp}`);
          if (el)
            el.textContent =
              ack.status === "delivered" ? "✓✓ Delivered" : "✓ Sent";
        });

        document.getElementById("messageInput").value = "";
      }

      function displayMessage(msg, type) {
        const chatBox = document.getElementById("chatBox");
        const messageGroup = document.createElement("div");
        messageGroup.className = `message-group ${type}`;
        messageGroup.id = `msg-${msg.timestamp}`;
        const time = new Date(msg.timestamp).toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
        messageGroup.innerHTML = `
          <div class="message-bubble">${msg.content}</div>
          <div class="message-info">
            <span>${time}</span>
            ${
              type === "sent"
                ? `<span class="message-status" id="status-${msg.timestamp}">Sending...</span>`
                : ""
            }
          </div>
        `;
        chatBox.appendChild(messageGroup);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      async function loadChatHistory() {
        const url =
          window.location.hostname === "localhost"
            ? `http://localhost:3000/messages?user1=${userId}&user2=${toUser}`
            : `https://real-time-chat-m2fg.onrender.com/messages?user1=${userId}&user2=${toUser}`;

        const res = await fetch(url);
        const history = await res.json();
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = "";

        if (!history.length) {
          chatBox.innerHTML = `<div class="empty-state">No messages yet. Start the conversation!</div>`;
          return;
        }

        history.forEach((msg) => {
          displayMessage(msg, msg.from === userId ? "sent" : "received");
        });
      }
    </script>
  </body>
</html>
